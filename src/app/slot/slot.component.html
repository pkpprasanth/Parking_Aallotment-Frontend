
<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Create Parking Slot </P>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Alternative Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>
        <div class="slot">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Number of Slot </mat-label>
              <input
                formControlName="slot"
                matInput type="number"
                placeholder="Enter Slot" required
              />
              <mat-error *ngIf="!loginForm.controls['slot'].valid">
                Slot is required
                </mat-error>
            </mat-form-field>
          </div>
          <div class="number">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contact Number</mat-label>
              <input
                formControlName="number"
                matInput
                placeholder="Enter Contact Number" required
              />
              <mat-error *ngIf="!loginForm.controls['number'].valid">
                Contact Number is required
                </mat-error>
            </mat-form-field>
          </div>
        <button mat-flat-button color="primary">Create</button>
      </form>
    </mat-card-content>
  </mat-card>
